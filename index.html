<!DOCTYPE html>
<html lang="pt-AO">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <section class="container">
        <table>
            <tr>
                <td colspan="4"><input type="text" class="tela" readonly="readonly" maxlength="20"></td>
            </tr>
            <tr>
                <td><button class="btn btn-limpar-tela">CE</button></td>
                <td><button class="btn btn-limpar-calculo">C</button></td>
                <td><button class="btn btn-del">&laquo;</button></td>
                <td><button class="btn btn-signal btn-operador">&divide;</button></td>    
            </tr>
            <tr>
                <td><button class="btn btn-num btn-tela">7</button></td>
                <td><button class="btn btn-num btn-tela">8</button></td>
                <td><button class="btn btn-num btn-tela">9</button></td>
                <td><button class="btn btn-signal btn-operador">x</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-num btn-tela">4</button></td>
                <td><button class="btn btn-num btn-tela">5</button></td>
                <td><button class="btn btn-num btn-tela">6</button></td>
                <td><button class="btn btn-signal btn-operador">-</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-num btn-tela">1</button></td>
                <td><button class="btn btn-num btn-tela">2</button></td>
                <td><button class="btn btn-num btn-tela">3</button></td>
                <td><button class="btn btn-signal btn-operador">+</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-operador">Â±</button></td>
                <td><button class="btn btn-num btn-tela">0</button></td>
                <td><button class="btn btn-virg btn-tela">,</button></td>
                <td><button class="btn btn-signal btn-igual">=</button></td>
            </tr>
        </table>
    </section>

    <script src="./js/script.js"></script>
</body>

</html>
